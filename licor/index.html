<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <audio src="./assets/audio/aga.mp3" id="aga"></audio>
    <div class="recarga" id="recarga">
        <div class="loader">
            <div class="circle"></div>
            <img src="./assets/img/log.webp" alt="">
          </div>
        <div class="parte1"></div>
        <div class="parte2"></div>
    </div>

    <div class="recuerdo" id="recuerdo">
        <div class="centro">
            <div class="lado_">
                <img src="./assets/img/logo.webp" alt="">
            </div>
            <div class="lado">
                <h2>BIENVENIDO <span id="nombre_saludo"></span></h2>
                <p>PARA CONTINUAR DEBES SER MAYOR DE 18 AÑOS</p>
                <div class="btn">
                    <button>NO SOY MAYOR DE 18 AÑOS</button>
                    <button id="si">SOY MAYOR DE 18 AÑOS</button>
                </div>
            </div>
        </div>
    </div>

    <header>
        <div class="logo">
            <div class="rotado"></div>
            <img src="./assets/img/logo.webp" alt="">
        </div>
        <div class="contacto">
            <p>Daddy Licours</p>
        </div>
        <div class="icons">
            <i class='bx bxl-facebook me500_'></i>
            <i class='bx bxl-instagram me500_' ></i>
            <i class='bx bxs-user login_md' id="user_i"></i>
            <img id="user_im" src="" alt="">
            <i id="abrir_nv" class="fa fa-bars"></i>
            <!-- <i id="close_nv" class="fa fa-times"></i> -->
        </div>
    </header>

    <div id="navegador" class="navegador">
        <span class="close" id="close_nv"><i class="fa fa-times"></i></span>
        <div class="centro">
            <span>
                <i class="fa fa-home"></i>
                <p>INICIO</p>
            </span>
            <span>
                <i class="fa fa-wine-glass"></i>
                <p>BAR-ONLINE</p>
            </span>
            <span>
                <i class="fa fa-question"></i>
                <p>¿COMO PEDIR?</p>
            </span>
            <span>
                <i class="fa fa-map-marker"></i>
                <p>ZONAS</p>
            </span>
            <span>
                <i class="fa fa-phone"></i>
                <p>CONTACTOS</p>
            </span> 
            <span class="me500">
                <i class="bx bxl-facebook"></i>
                <p>FACEBOOK</p>
            </span> 
            <span class="me500">
                <i class="bx bxl-instagram"></i>
                <p>INSTAGRAM</p>
            </span> 
        </div>
    </div>

    <script src="./assets/js/onclick.js"></script>
    <script src="./assets/js/estra_local.js"></script>
</body>
</html>
